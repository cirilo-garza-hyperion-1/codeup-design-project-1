<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/custom.css">
<!--bootstrap css scripts-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Codeup Design</title>
</head>
<body>
    <!-- Header section -->
    <section>
        <div class="container-fluid mb-5 mb-sm-0 p-4" id="header-section">

        </div>
    </section>
    <!-- Ending of Header section-->

<!--    white container-->
    <section class="d-sm row">
        <div class="container bg-white px-0">
            <!-- SMALL Navbar-->
            <div class="w-100 d-sm sm-navbar">
                <nav class="navbar navbar-expand-lg navbar-light w-100 d-flex px-0 py-0" id="small-nav">
                    <ul class="navbar-nav abel-text w-100 flex-row justify-content-between align-items-center">
                        <li class="logo-title">
                            <!--                            <img src="assets/logo.png" class="d-sm logo-img">-->
                            <div class="content-header col-12 d-flex flex-column align-items-center">
                                <img src="assets/logo.png" class="logo-img">
                                <h1 class="abel-text text-lowercase">Codeup Design</h1>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Services <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item mr-3">
                            <a class="nav-link" href="#">Work</a>
                        </li>
                        <li class="nav-item ml-3">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </nav> <!-- End of SMALL NavBar-->
            </div>
        </div>
    </section>


<!--    end of white container-->

    <!-- Content section -->
    <section>
        <div class="container-fluid d-flex flex-wrap align-items-center" id="content-section">
            <!-- Content Header Container -->
            <div class="row w-100">




                <!-- Logo and title -->
                <div class="content-header col-12 d-flex flex-column align-items-center d-sm-none">
                    <img src="assets/logo.png" class="logo-img">
                    <h1 class="abel-text text-lowercase">Codeup Design</h1>
                </div>

                <!-- Extra Small Navbar-->
                <div class="col-12 d-sm-none">
                    <nav class="navbar navbar-expand-lg navbar-light w-100 d-flex">
<!--                        <div class="d-flex w-100 border mx-5">-->
                            <ul class="navbar-nav abel-text w-50 flex-row justify-content-between mx-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Services <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Work</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Blog</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Contact</a>
                                </li>
                            </ul>
<!--                        </div>-->
                    </nav> <!-- End of NavBar-->
                </div>
            </div> <!-- End of Content Header Container -->

            <!-- Content Body -->
            <div class="w-100 mb-5">
                <h1 class="title content-title text-center text-uppercase mt-4 mx-auto pg-title">Visual Design & Web Development</h1>
            </div>
            <div class="w-100">
                <h2 class="title content-subtitle text-center text-uppercase mt-4 mx-auto">From Park City, Utah</h2>
            </div>
            <!-- Circles -->
            <div class="row no-gutters w-100 border">
                <div class="col-12 d-flex justify-content-center my-3">
                    <div class="red circle d-flex border-white mx-2">
                        <p class="mx-auto my-auto text-white">Design</p>
                    </div>
                    <div class="orange circle d-flex border-white mx-2">
                        <p class="mx-auto my-auto text-white">Develop</p>
                    </div>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <div class="green circle d-flex border-white mx-2">
                        <p class="mx-auto my-auto text-white">Support</p>
                    </div>
                    <div class="aqua circle d-flex border-white mx-2">
                        <p class="mx-auto my-auto text-white">Host</p>
                    </div>
                </div>
            </div> <!-- End of Circles -->
            <!-- End of Content Body -->

            <!--selected work text-->
            <section class="d-flex justify-content-center w-100 mt-5 mb-3" id="work-text">
                <h5 class="text-uppercase">Selected Work</h5>
            </section>
            <!--end selected work text-->

            <!-- bottom image-->
            <div class="jumbotron imgColor mb-1">
                <div class="row">
                    <img class="col-12" src="assets/images/apple-ipad.jpg">
                </div>
            </div>
            <!--end of bottom image div-->

            <!--footer-->
            <footer class="w-100">
                <div class="row no-gutters border">
                    <div class="col-9">
                        <h2 id="footer">Featured Project</h2>
                    </div>
                    <div class="d-flex col-3 justify-content-around">
                        <div class="red circle icon d-flex">
                            <p class="mx-auto my-auto">D</p>
                        </div>
                        <div class="orange circle icon d-flex">
                            <p class="mx-auto my-auto">D</p>
                        </div>
                        <div class="green circle icon d-flex">
                            <p class="mx-auto my-auto">S</p>
                        </div>
                        <div class="aqua circle icon d-flex">
                            <p class="mx-auto my-auto">H</p>
                        </div>
                    </div>
                </div>
            </footer>
        </div>

    <!-- end of content section-->





<!--bootstrap scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
